<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>$FILE(klipstyle.css)$</style>
<title>CD Agents</title>
</head>

<body>
<div id="result">Loadingâ€¦</div>
<script>

$FILE(loadjson.js)$

var rsltElt = document.getElementById("result");

var dir = function() {
    loadJson("/dir", function(ans) {
        if (ans.err) {
            rsltElt.replaceChild(document.createTextNode(ans.err.toString()), rsltElt.firstChild);
        } else {
            rsltElt.innerHTML = "";
            for (var i = 0; i < ans.dir.length; i += 1) {
                var x = ans.dir[i];
                var a = document.createElement('a');
                a.setAttribute('href', "/cd_browse?agent=" + encodeURIComponent(x));
                a.appendChild(document.createTextNode(x.replace(/_/g, " ")));
                rsltElt.appendChild(a);
                rsltElt.appendChild(document.createElement('br'));
            }
        }
    });
};

dir();</script>

</body>
</html>
