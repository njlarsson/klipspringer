<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>$FILE(klipstyle.css)$</style>
<title>Let&#39;s play</title>
</head>
<body>
<script>
    
$FILE(loadjson.js)$

var launch = function(chan) {
    loadJson("/launch?what=sr&channel=" + chan, function(ans) {
        if (ans && ans.err) { console.error(ans.err); }
        else                { window.location.href = "/abs/radio_player.html"; }
    });
};

var playSrPod = function() {
    var podid = document.getElementById("podid").value.trim();
    loadJson("/launch?what=sr_pod&podid=" + podid, function(ans) {
        if (ans.err) { console.error(ans.err); alert(ans.err); }
        else         { window.location.href = "/abs/pod_player.html"; }
    });
};
</script>

<span class='click_choose' onclick='launch("p1")'>SR P1</span><br>
<span class='click_choose' onclick='launch("p2")'>SR P2</span><br>
<span class='click_choose' onclick='launch("p2m")'>SR P2 musik</span><br>
<span class='click_choose' onclick='launch("p3")'>SR P3</span><br>
<a href='/sr_browse_pods'>Browse SR pods</a><br>
<span class='click_choose' onclick='playSrPod()'>Play SR pod:</span> <input type="text" id="podid"><br>
<a href='/cd_browse'>Browse cd database</a>

</body>
</html>
